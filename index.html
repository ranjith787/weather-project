    .flx {
        background-color: gray;
        display: grid;
        padding: 0;
        margin: 0;
        border: 0;
        grid-gap: 0;
        grid-template-columns: repeat(autfit, 1fr);
        grid-template-rows: repeat(autfit, 4);
        justify-content: center;
    }

    .btn {
        display: flex;
        margin: 12px;
        justify-content: center;
        align-items: center;
        height: 320px;

    a {

        letter-spacing: 0.2px;
        cursor: default;
    }

    #current-temperature {
        cursor: pointer;
    }

    #getWeather {

        align-items: center;
        height: 320px;
        width: 420px;
        font-size: 30px;

        cursor: pointer;

            color: #FFFFFF;
            border: 3px solid #FFFFFF;

        #getWeather:active {

</style>

    function farenheitToCelsius(k) {
        return Math.round((k - 32) * 0.5556 );
    }

    function humidityPercentage(h) {
        return Math.round(h * 100);
    }

    function degreesToDirection(degrees) {
        var range = 360/16;
        var low = 360 - range/2;
        var high = (low + range) % 360;
        var angles = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSW", "SW", "WSW", "W", "WNW", "NW", "NNW"]
        for (i in angles) {

            if(degrees>= low && degrees < high)
                return angles[i];

            low = (low + range) % 360;
            high = (high + range) % 360;
        }
    }

    function knotsToKilometres(knot) {
        return Math.round( knot * 1.852);
    }
